{% extends "site_base.html" %}

{% load url from future %}
{% load bootstrap_tags %}


{% block head_title %}Create Event {% endblock %}

{% block body %}

<h1>Create a New Event</h1>

<div class="span4">
	<form method="POST" action={% url "event-create" %}>
	    {% csrf_token %}
	    {{form|as_bootstrap}}
	    <div class="form-actions">
	      <input name='submit' type="submit" class="btn btn-primary">Save</input>
	    </div>
	</form>
</div>

{% endblock%}
