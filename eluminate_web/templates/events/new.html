{% extends "site_base.html" %}

{% block head_title %}
((Add an event))
{% endblock %}

{% block body %}
<h1>Add an event</h1>

<form action="/events/" method="post">
{% csrf_token %}
<input type="text" name="start_time">
<input type="text" name="end_time">
{% for day in all_days %}
  <input type="checkbox" name="{{ day.id }}" value="y"> {{ day.name }}
{% endfor %}
<input type="submit" value="Create" />
</form>
{% endblock %}
