{% extends "site_base.html" %}

{% block head_title %}
((Event Name))
{% endblock %}

{% block body %}
<div class="row-fluid">
  <div class="span8">
    <h1>{{ event.name }}</h1>
    <p>{{ participant.name }}</p>
  </div>
  <div class="span4">
    <img style="width: 100%; height: 96px">
  </div>
</div>

<div class="row-fluid">
  <div class="span4">
    <ul>
      <li>Start time: {{ event.start_time }}</li>
      <li>End time: {{ event.end_time }}</li>
      <li>Days: {{ days }}</li>
    </ul>
  </div>
  <div class="span4">
    {{ event.description }}
  </div>
  <div class="span4">
    <img style="width: 100%; height: 256px">
  </div>
</div>
{% endblock %}
